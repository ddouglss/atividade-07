<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercício 1</title>
</head>

    <script type="text/javascript">// Lê a temperatura em graus Celsius
    var celsius = parseFloat(prompt("Digite a temperatura em Celsius:"));
    
    // Converte para graus Fahrenheit usando a fórmula F = (9 * C + 160) / 5
    var fahrenheit = (9 * celsius + 160) / 5;
    
    // Exibe o resultado da conversão em graus Fahrenheit
    alert(celsius + " graus Celsius equivalem a " + fahrenheit.toFixed(2) + " graus Fahrenheit.");
    </script>

</html>
