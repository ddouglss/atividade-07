<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Exercício 3</title>
	</head>
	
	<script type="text/javascript">
		var raio = prompt("Informe o valor do raio da lata de óleo:");
		var altura = prompt("Informe o valor da altura da lata de óleo:");
		raio = parseFloat(raio);
		altura = parseFloat(altura);
		var volume = 3.14159 * (raio**2) * altura;
		alert("O volume da lata de óleo é: " + volume.toFixed(2));
	</script>
</html>
