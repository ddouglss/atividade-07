<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Exercício 5</title>
	</head>
	
	<script type="text/javascript">
		var n = prompt("Informe um número para calcular a sua tabuada:");
		n = parseInt(n);
		var tabuada = n * 1;
		document.write(n + " x 1 = " + tabuada + "<br/>");
		tabuada = n * 2;
		document.write(n + " x 2 = " + tabuada + "<br/>");
		tabuada = n * 3;
		document.write(n + " x 3 = " + tabuada + "<br/>");
		tabuada = n * 4;
		document.write(n + " x 4 = " + tabuada + "<br/>");
		tabuada = n * 5;
		document.write(n + " x 5 = " + tabuada + "<br/>");
		tabuada = n * 6;
		document.write(n + " x 6 = " + tabuada + "<br/>");
		tabuada = n * 7;
		document.write(n + " x 7 = " + tabuada + "<br/>");
		tabuada = n * 8;
		document.write(n + " x 8 = " + tabuada + "<br/>");
		tabuada = n * 9;
		document.write(n + " x 9 = " + tabuada + "<br/>");
		tabuada = n * 10;
		document.write(n + " x 10 = " + tabuada + "<br/>");
	</script>
</html>
