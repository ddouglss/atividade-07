<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Exercício 2</title>
	</head>
	<script type="text/javascript">
		var F = prompt("Informe uma temperatura em graus Fahrenheit:");
		F = parseFloat(F);
		var C = (F - 32) * ( 5 / 9);
		document.write("A temperatura convertida em graus Celsius é: " + C.toFixed(2) + "<br/>");
	</script>
</html>
