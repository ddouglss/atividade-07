<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercício 6</title>
</head>
<script type="text/javascript">// Lê os números digitados pelo usuário
    var n1 = parseInt(prompt("Digite o primeiro número inteiro:"));
    var n2 = parseInt(prompt("Digite o segundo número inteiro:"));
    
    // Calcula e exibe o resultado das operações de adição, subtração, multiplicação e divisão
    document.write("Adição: " + (n1 + n2));
    document.write("Subtração: " + (n1 - n2));
    document.write("Multiplicação: " + (n1 * n2));
    document.write("Divisão: " + (n1 / n2));
    </script>
</html>
